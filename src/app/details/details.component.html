<div class="container">
    <div class="clearfix">
      <div class="col-md-3 col-xs-12 col-sm-12">
        <div class="button-list pull-left">
          <a *ngIf="add_option" class="btn btn-primary" href={{add_option.destination}}
            role="button">{{add_option.label}}</a>
        </div>
      </div>
  
      <div class="col-md-6 hidden-xs hidden-sm"></div>
  
      <div class="col-md-3 col-xs-12 col-sm-12" *ngIf="has_search">
        <div class="">
          <input class="pull-right form-control" placeholder="Search" type="text" [(ngModel)]="namesearch">
        </div>
      </div>
  
      <table class="table" style="margin-top: 6rem;">
        <thead>
          <tr>
            <th *ngIf="has_serial_no">ID</th>
            <th *ngFor="let header of header_list">{{header.column_label}}  <i *ngIf="header.sortable" class="fa fa-sort" aria-hidden="true"></i></th>
             <th *ngIf="actions">Action</th>
            <!-- <th *ngFor="let (header, value) of header_list[0]">{{header}} </th> -->
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let items of list_view; let i=index">   
                <td *ngIf="has_serial_no">{{i+1}}</td>        
                <td *ngFor="let item of objectKeys(items)">{{items[item]}}</td>
                <td>
  
                    <div class="dropdown">
                      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Action
                        <span class=""></span></button>
                      <ul class="dropdown-menu">
                        <li *ngFor="let acts of btn_action">
                          <a *ngIf="acts.type =='LINK'"
                            class="dropdown-item" href="../vo_editprofile/{{acts.destination}}/{{items.id}}">{{acts.label}}</a>
                            <!-- <a *ngIf="acts.type =='LINK' " class="dropdown-item"
                            href="demo/{{acts.destination}}/{{list.id}}">{{acts.label}}</a> -->
                            <a *ngIf="acts.type =='ACTION' && acts.label =='Block'"
                            class="dropdown-item">{{acts.label}}</a></li>
        
                      </ul>
                    </div>
        
                  </td>
            </tr>
