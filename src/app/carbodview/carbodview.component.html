<section>
  <div class="container">
<div class="table-rep-plugin">
                <div class="button-list pull-right mb-15">
                  <ul class="float-btn float-btn-left">
                     
                      <li> <a class="btn btn-info waves-effect waves-light"  
                       routerLink="../add-carbod-view/" class="active"> Add detail</a> 
                      </li>
                      
                      </ul>
    
</div>
</div>
   
<div class="table-responsive">
<table class="table" colspan="6">
<thead>
<tr style="border-bottom:1pt solid #D0D0D0;">
                                     
<th >Id</th>
<th >First Name</th>
<th >Last name</th>
<th >Email</th>

<th >Action</th>
</tr>
</thead>  
<tbody  *ngFor="let record of alldata"  style="border-bottom:1pt solid #D0D0D0;" >
<tr >
<td >{{record.id}}</td>
<td>{{record.fname}}</td>
<td >{{record.lname}} </td>
<td >{{record.email}} </td>

<td > <a class="btn btn-info waves-effect waves-light"  
  routerLink="../edit-carbod-view/{{record.id}}" class="active"> Edit</a>
  <a class="btn btn-info waves-effect waves-light" (click)="delete_record(record.id);"  
                        class="active">Delete</a>
</td>
</tr>
</tbody>
</table>
</div>
</div>
<div class="modal" *ngIf="modeldisplay2" [style.background]="applyback?'#21212185':'red'" id="Modalupdate2" tabindex="-1"
role="dialog" aria-labelledby="myModalLabel" style="display:block;">
<div class="modal-dialog" role="document">
  <div class="modal-content" style="background-color:#fff;">
      <div class="modal-header">
          <h4 class="modal-title">Delete record</h4>
          <button type="button" class="close" (click)="hidemodel()" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true">&times;</span></button>
      </div>

      <div class="modal-body">
          <p> Are You Sure ?</p>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default bn-sm" data-dismiss="modal" (click)="hidemodel()">Close</button>
          <button type="submit" class="btn btn-success" (click)="delete_data_byid(delete_id)">Delete</button>
      </div>

  </div>
</div>
</div>
</section>
